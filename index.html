<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FATE - Leitor OCR</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="https://cdn.rawgit.com/naptha/tesseract.js/0.2.0/dist/tesseract.js">
    </script>
</head>
<body>
    <!-- Image and text -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
        <img src="/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt="">
        Faculdade Ateneu - OCR 
        </a>
    </nav>
    <div class="row">
        <div class="container">
            <div class="align-center">
                <img src="assets/img/logo-ateneu.jpg" alt="">
            </div>
            <h1> Leitor OCR  <span> Utilizando a lib Tesseracjs </span></h1>
        </div>
    </div>
    <div class="row">
        <div class="container">
            <div class="row">
                <label for="url">Url da imagem</label>
               <div class="input-group mb-3">
                <div class="input-group input-group-prepend">
                    <input class="form-control" type="text" id="url" placeholder="Image URL" />
                </div>
               </div> 
            </div>
            <div class="row">
                <div class="input-group mb-3">
                    <div class="custom-file">
                        <input class="btn btn-primary btn-block" type="button" id="go_button" value="Run" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="jumbotron">
        <div class="display-4">
            <div id="ocr_results"> </div>
            <div class="my-4">
                <div id="ocr_status"> </div>
            </div>
        </div>
    </div>


        <script>
        
        function runOCR(url) {
            Tesseract.recognize(url)
         .then(function(result) {
            document.getElementById("ocr_results")
                    .innerText = result.text;
         }).progress(function(result) {
            document.getElementById("ocr_status")
                    .innerText = result["status"] + " (" +
                        (result["progress"] * 100) + "%)";
        });
        }
        document.getElementById("go_button")
        .addEventListener("click", function(e) {
            var url = document.getElementById("url").value;
            runOCR(url);
        });
        </script>

</body>
